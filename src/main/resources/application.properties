spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/work20
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.main.allow-circular-references = true
server.port=8040
management.endpoint.shutdown.enabled=true
management.endpoints.enabled-by-default=true
management.endpoint.info.enabled=true
logging.file.path=log_file
logging.threshold.console=TRACE
logging.threshold.file=INFO
logging.pattern.console= %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){yellow} - %clr(%5level) %msg%n
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs
